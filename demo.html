<!DOCTYPE html>
<html>
  <head>
    <title>CSS Transition Demo powered by jQuery</title>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jquery.transition.js" type="text/javascript"></script>
    <style>
    	#slideRight {
    		position: absolute;
    		background-color: blue;
    		width: 100px;
    		height: 100px;
    		left: 0px; top: 0px;
    	}
    </style>
  </head>
  <body>
    <div id="slideRight">This is a box!</div>
    <div id="status"></div>
    <script type="text/javascript">
    	$(function() {
    		var $status = $('#status'),
    			$elem = $('#slideRight')
    				.queue(function() { $status.text('simple animation'); $(this).dequeue(); })
	    			.animate({left: 200, top: 50}, 2000)
	    			.queue(function() { $status.text('queued animation'); $(this).dequeue(); })
	    			.animate({left: 50, top: 200})
	    			.queue(function() { $status.text('slow animation'); $(this).dequeue(); })
	    			.animate({left: 150, top: 150}, 'slow')
	    			.queue(function() { $status.text('...'); $(this).dequeue(); })
	    			.animate({left: 0, top: 0}, 4000),
	    		elem = $elem[0];
    		
    		setTimeout(function() {
    			$status.text('stop animation halfway through');
    			$elem.stop();
    			setTimeout(function() {
    				$elem
    					.queue(function() { $status.text('...'); $(this).dequeue(); })
    					.css({top: 0, left: 0})
    					.animate({top: 200, left: 200}, 5000);
    				setTimeout(function() {
    					$status.text('stop animation halfway through and goToEnd');
    					$elem.stop(false, true);
    				}, 2000);
    			}, 1500);
    		}, 4600)
    	});
    </script>
  </body>
</html>
