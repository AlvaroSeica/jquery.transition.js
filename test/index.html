<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="index.css" />
  <style>
  	#menu li {
      bottom: 0;
      padding-bottom: 0;
      -moz-transition: bottom 500ms, padding-bottom 500ms;
      -webkit-transition: bottom 500ms;
      -o-transition: bottom 500ms;
      -ms-transition: bottom 500ms;
      transition-property: bottom, padding-bottom;
      transition-duration: 500ms;
    }
    
    #menu li:hover {
      bottom: 40px;
      padding-bottom: 40px;
    }
  </style>
  <title>jQuery.hoverTransition.js Demo</title>
</head>
<html>
	<a href="http://github.com/louisremi/jquery.transition.js">
		<img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
	</a>
	
	<h1>A animated menu built with CSS3 Transitions that works in IE?</h1>
	
	<ul id="menu">
		<li>Yes</li>
		<li>Now</li>
		<li>It is</li>
		<li>Possible</li>
	</ul>

	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js" type="text/javascript"></script>
  <script src="../jquery.hoverTransition.js" type="text/javascript"></script>
</html>
